<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Interface UIEvent</title>
</head>
<body onload="checkCookies()">
    
    <script>
        function checkCookies() {
            if(navigator.cookieEnabled) {
                alert('Cookies está habilitado')
            } else {
                alert('Cookies não está habilitado')
            }
        }
    </script>
    <p>Verifica se os cookies estão liberados</p>
</body>
</html>
